<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      List
    </ion-title>
    <ion-buttons end>
      <button navPush="AddItemPage" ion-button>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Items
    </ion-list-header>
    <ion-item *ngFor="let item of pubList$ | async"
    detail-push navPush="EditItemPage" [navParams]="{item:item}">
      {{ item.name }}
    </ion-item>
  </ion-list>
</ion-content>
